<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>

    <!-- Подключение Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Серо-голубой фон */
        body {
            background-color: #f0f8ff; /* Светло-голубой */
            margin: 0;
            min-height: 100vh; /* Занимает всю высоту экрана */
            display: flex;
            align-items: center; /* Центрирование по вертикали */
            justify-content: center; /* Центрирование по горизонтали */
        }

        /* Стили для контейнера */
        .container {
            max-width: 600px;
            width: 100%; /* Чтобы контейнер занимал всю доступную ширину */
            background-color: #ffffff; /* Белый фон контейнера */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Тень для контейнера */
        }

        
        .text-muted {
            font-size: 0.9em;
        }

        .lead {
            font-size: 1.25em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Конвертер валют</h1>

        <!-- Кнопка обновления курсов валют на отдельной строке -->
        <div class="mb-3">
            <button id="updateRatesBtn" class="btn btn-primary w-100">Обновить курсы валют</button>
        </div>

        <!-- Время последнего обновления -->
        <div class="mb-4 text-center">
            <span id="lastUpdated" class="text-muted">Последнее обновление: неизвестно</span>
        </div>

        <!-- Форма для конвертации валют -->
        <form id="convertForm">
            <div class="mb-3">
                <label for="from_currency" class="form-label">Валюта из</label>
                <input type="text" id="from_currency" class="form-control" placeholder="Например, USD" required>
            </div>
            <div class="mb-3">
                <label for="to_currency" class="form-label">Валюта в</label>
                <input type="text" id="to_currency" class="form-control" placeholder="Например, EUR" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Сумма</label>
                <input type="number" id="amount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Конвертировать</button>
        </form>

        <!-- Блок для отображения результата -->
        <div id="result" class="mt-4">
            <h5>Результат:</h5>
            <p id="conversionResult" class="lead"></p>
        </div>
    </div>

    <!-- Подключение jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Подключение Bootstrap JS 5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Обновление курсов валют
        $('#updateRatesBtn').click(function () {
            $.ajax({
                url: '/update_rates',
                method: 'POST',
                success: function (response) {
                    alert("Курсы обновлены успешно");
                    fetchLastUpdated();
                },
                error: function () {
                    alert("Ошибка при обновлении курсов валют.");
                }
            });
        });

        // Получение времени последнего обновления
        function fetchLastUpdated() {
            $.ajax({
                url: '/last_update',
                method: 'GET',
                success: function (response) {
                    $('#lastUpdated').text("Последнее обновление: " + response.last_update);
                },
                error: function () {
                    $('#lastUpdated').text("Не удалось получить время обновления.");
                }
            });
        }

        // Конвертация валют
        $('#convertForm').submit(function (e) {
            e.preventDefault();

            const fromCurrency = $('#from_currency').val().toUpperCase();
            const toCurrency = $('#to_currency').val().toUpperCase();
            const amount = parseFloat($('#amount').val());

            $.ajax({
                url: '/convert',
                method: 'POST',
                data: {
                    from_currency: fromCurrency,
                    to_currency: toCurrency,
                    amount: amount
                },
                success: function (response) {
                    $('#conversionResult').text('Конвертированная сумма: ' + response.result);
                },
                error: function () {
                    $('#conversionResult').text('Ошибка при конвертации валют.');
                }
            });
        });

        // Инициализация отображения последнего обновления при загрузке страницы
        fetchLastUpdated();
    </script>
</body>

</html>
